<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content='{{ site.get("description") }}'>
    <title>{{ site.get("pageTitle") }}</title>

    <link rel="stylesheet" href="/css/blog.css">
    <script src="https://unpkg.com/htmx.org@1.9.2" integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/client-side-templates.js"></script>
    <script src="https://unpkg.com/nunjucks@3.2.3/browser/nunjucks.js"></script>
    <script>
        function page() {
          var p = parseInt(
            (new URL(document.location)).searchParams.get("page")
          );
          return(isNaN(p)) ? 1 : p;
        }
    </script>
</head>
<body>
<div class="header">
    <h2>{{ site.get("header") }}</h2>
</div>

<div hx-ext="client-side-templates">
    <div class="row">
        <div class="leftcolumn"
            hx-get="/api/entries"
            hx-vals='js:{page: page()}'
            hx-trigger="load"
            hx-swap="innerHTML"
            hx-target="#entries"
            nunjucks-template="entry">

            <div id="entries"></div>

        </div>
        <div class="rightcolumn">
            <div class="card">
                <h2>About Me</h2>
                <div class="fakeimg" style="height:100px;">Image</div>
                <p>Some text about me in culpa qui officia deserunt mollit anim..</p>
            </div>
            <div class="card">
                <h3>Popular Post</h3>
                <div class="fakeimg">Image</div><br>
                <div class="fakeimg">Image</div><br>
                <div class="fakeimg">Image</div>
            </div>
            <div class="card">
                <h3>Follow Me</h3>
                <p>Some text..</p>
            </div>
        </div>
    </div>
    <template id="entry">
        {% for entry in entries %}
        <div class="card">
            <h2>{{ entry.title }}</h2>
            <h5>posted in {{ entry.category.name }} by {{ entry.author.name }} on {{ entry.published }}</h5>
            <p>{{ entry.body }}</p>
        </div>
        {% endfor %}
    </template>
</div>

<div class="footer">
    <h2>Footer</h2>
</div>

</body>
</html>
